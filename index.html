<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン | CodeQuest</title>
    <style>
      body {
        background: #f8fafc;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 36px 28px 28px 28px;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 340px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 18px;
        color: #2563eb;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .login-form input {
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
      }
      .login-form button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-form button:hover {
        background: #1e40af;
      }
      .login-footer {
        margin-top: 18px;
        font-size: 0.95rem;
        color: #888;
      }
      .login-footer a {
        color: #2563eb;
        text-decoration: none;
        margin-left: 4px;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>ログイン</h2>
      <form class="login-form" onsubmit="return handleLogin(event)">
        <input type="email" id="email" placeholder="メールアドレス" required />
        <input type="password" id="password" placeholder="パスワード" required />
        <button type="submit">ログイン</button>
      </form>
      <div class="login-footer">
        アカウントをお持ちでない方は
        <a href="register.html">新規登録</a>
      </div>
    </div>
    <script>
      function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        // デモ用: 実際の認証処理はバックエンドで行ってください
        if (email && password) {
          alert("ログインしました！");
          // location.href = 'index.html'; // 実際は遷移やトークン保存など
        } else {
          alert("メールアドレスとパスワードを入力してください");
        }
        return false;
      }
    </script>
  </body>
</html>
