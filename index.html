<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeQuest - Programming Learning App</title>
    <meta
      name="description"
      content="Learn programming concepts through AI-generated challenges and track your progress"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f8fafc;
        color: #222;
        background-image:url('9.jpg');
        background-position:center;
        background-size:cover;
        background-repeat: no-repeat;
      }
      .hero {
        background: linear-gradient(90deg, #00FF00 0%, #00F200 100%);
        color: #fff;
        padding: 60px 20px 40px 20px;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 16px;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 32px;
      }
      .cta-btn {
        background: #fff;
        color: #2563eb;
        border: none;
        padding: 14px 36px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .cta-btn:hover {
        background: #2563eb;
        color: #fff;
      }
      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 32px;
        margin: 40px 0;
      }
      .feature {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 28px 24px;
        max-width: 300px;
        flex: 1 1 220px;
      }
      .feature h3 {
        margin-top: 0;
        color: #2563eb;
      }
      .footer {
        text-align: center;
        color: #888;
        padding: 24px 0 12px 0;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    
    <div class="hero">
      <h1>CodeQuestへようこそ！</h1>
      <p>AIが生成する課題で楽しくプログラミングを学ぼう。<br />進捗も自動で記録されます。</p>
      <button class="cta-btn" onclick="ctaClick()">今すぐ始める</button>
    </div>
    <div class="features" >
      <div class="feature">
        <h3>AI課題</h3>
        <p>毎回新しいプログラミング課題を自動生成。飽きずに学習できます。</p>
      </div>
      <div class="feature">
        <h3>進捗管理</h3>
        <p>自分の成長をグラフで確認。モチベーションもアップ！</p>
      </div>
      <div class="feature">
        <h3>コミュニティ</h3>
        <p>他の学習者と成果を共有し、切磋琢磨できます。</p>
      </div>
    </div>
    <div class="footer">&copy; 2025 CodeQuest. All rights reserved.</div>
    <script>
      function ctaClick() {
        alert("login");
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
